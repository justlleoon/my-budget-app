<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="jq.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mewney</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fonts/fa/fontawesome-free-7.1.0-web/css/all.css">
        <script src="main.js"></script>
        <link rel="shortcut icon" href="./fonts/rah.jpg" type="image/x-icon">
    </head>
    <body>
        <div class="topbar">
            <h2 onclick="openpane('.homepane');onstart()"><i class="fa fa-home"></i></h2>
            <h2 onclick="openpane('.editpane');onstart()"><i class="fa fa-book"></i></h2>
            <h2 onclick="openpane('.newpane');onstart()"><i class="fa fa-plus"></i></h2>
            <h2 onclick="openpane('.settingspane');onstart()"><i class="fa fa-gear"></i></h2>
        </div>
        <div class="homepane pane">
            <div class="dashboard">
                <div class="texterm">
                    <h1></h1>
                    <h3 style="margin-top: -25px;">Your balances are:</h3>
                </div>
                <div class="qview">
                    <div class="savedb dashpane">
                        <h3><i class="fa fa-piggy-bank"></i> Savings</h3>
                        <h1>₱eso</h1>
                    </div>
                    <div class="cashdb dashpane">
                        <h3><i class="fa fa-wallet"></i> Wallet</h3>    
                        <h1>₱eso</h1>
                    </div>
                </div>
            </div>
            <div class="recent">
                <h3 style="margin-left: 10px;margin-bottom: 5px;margin-top: 5px;">Recent Activity:</h3>
                <div class="act 1ac"></div>
                <div class="act 2ac"></div>
                <div class="act 3ac"></div>
            </div>
            <div class="goal">
            </div>
        </div>
        <div class="editpane pane" style="display: none;">
            <div class="adjust">
                <h1>Adjust</h1>
                <p>Use this to <i>adjust</i> balances.</p>
                <div class="actual">
                    <span><i class="fa fa-piggy-bank"></i> Savings&nbsp;</span><br><input type="text" name="" id="sv-aj" placeholder="Savings Balance"><hr>
                    <span><i class="fa fa-wallet"></i> Wallet</span><br><input type="text" name="" id="wl-aj" placeholder="Wallet Balance">
                </div>
                <div class="btndiv">
                    <button id="yooo" onclick="set2text()">Save</button>
                </div>
            </div>
            <!--<div class="baladj">
                <input type="text" name="" id="hello"> Hehe
                <button onclick="localStorage.setItem('ws-svb-ghjlio',document.getElementById('hello').value);location.reload()">Set</button>
            </div>-->
            <div class="balatro">
                <h1>Transactions</h1>
                <p>Your transaction list.</p>
                <div class="transactlistfull">
                </div>
            </div>
        </div>
        <div class="newpane pane" style="display: none;">
            <h1>Hi</h1>
        </div>
        <div class="settingspane pane" style="display: none;">
            <h1>stinky</h1>
        </div>
        <footer style="text-align: center;">
            mewney by <a href="https://justlleoon.github.io">Leon</a>
        </footer>
    </body>
</html>
