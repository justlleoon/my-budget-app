<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="jq.js"></script>
        <meta charset="UTF-8">

        <title>Mewney</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
        <script src="main.js"></script>
        <link rel="shortcut icon" href="./fonts/rah.jpg" type="image/x-icon">
    </head>
    <body>
        <div class="topbar">
            <h2 onclick="openpane('.homepane')"><i class="fa fa-home"></i></h2>
            <h2 onclick="openpane('.editpane')"><i class="fa fa-book"></i></h2>
            <h2 onclick="openpane('.newpane')"><i class="fa fa-plus"></i></h2>
            <h2 onclick="openpane('.settingspane')"><i class="fa fa-gear"></i></h2>
        </div>
        <div class="homepane pane">
            <div class="dashboard">
                <div class="texterm">
                    <h1></h1>
                    <h3 style="margin-top: -25px;">Your balances are:</h3>
                </div>
                <div class="qview">
                    <div class="savedb dashpane">
                        <h3><i class="fa fa-piggy-bank"></i> Savings</h3>
                        <h1>₱eso</h1>
                    </div>
                    <div class="cashdb dashpane">
                        <h3><i class="fa fa-wallet"></i> Wallet</h3>    
                        <h1>₱eso</h1>
                    </div>
                </div>
            </div>
            <div class="recent">
                <h3 style="margin-left: 10px;margin-bottom: 5px;margin-top: 5px;">Recent Activity:</h3>
                <div class="act in 1ac"><b>$20000000000000000</b><br>on Aug 25, 2025</div>
                <div class="act out 2ac">Spent money on beer</div>
                <div class="act 3ac">Moved money from Savings to Wallet</div>
            </div>
            <div class="goal">
                <h3 style="margin-left: 10px;margin-bottom: 5px;margin-top: 5px;">Your savings goal:</h3>
                <div class="trackr">
                    <span>eating toilet water</span><br>
                    <progress value="95" max="100"></progress><br>
                    <span>You are <b>2000</b> away!</span>
                </div>
                <div class="btngoal"><button>Clear</button><button onclick="openpane('.newpane')">Set</button><button onclick="openpane('.editpane')">Adjust</button></div>
            </div>
        </div>
        <div class="editpane pane" style="display: none;">
            <div class="baladj">
                <input type="text" name="" id="hello"> Hehe
                <button onclick="localStorage.setItem('ws-svb-ghjlio',document.getElementById('hello').value);location.reload()">Set</button>
            </div>
        </div>
        <div class="newpane pane" style="display: none;">
            <h1>Hi</h1>
        </div>
        <div class="settingspane pane" style="display: none;">
            <h1>stinky</h1>
        </div>
        <footer style="text-align: center;">
            mewney by <a href="https://justlleoon.github.io">Leon</a>
